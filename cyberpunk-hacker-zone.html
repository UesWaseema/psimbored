<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Hacker Zone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        .profile {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #00ff00;
            color: #00ff00;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #00ff00;
        }
        .profile input, .profile textarea {
            width: 80%;
            background: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px;
            margin-top: 5px;
        }
        .friends-list {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #00ff00;
            color: #00ff00;
        }
        .friends-list div {
            cursor: pointer;
            padding: 5px;
        }
        .friends-list div:hover {
            text-decoration: underline;
        }
        .music-player {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
        }
        .comment-section {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #00ff00;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="profile">
        <h3>Customize Your Profile</h3>
        <img id="profilePic" src="https://via.placeholder.com/100" alt="Profile Picture">
        <input type="text" id="profileName" placeholder="Enter your name...">
        <textarea id="profileBio" placeholder="Enter a short bio..."></textarea>
        <button onclick="saveProfile()">Save Profile</button>
        <h3 id="displayName"></h3>
        <p id="displayBio"></p>
    </div>
    
    <div class="friends-list">
        <h3>Friends List</h3>
        <div onclick="alert('Visiting Friend 1!')">ðŸ”¹ Friend 1</div>
        <div onclick="alert('Visiting Friend 2!')">ðŸ”¹ Friend 2</div>
        <div onclick="alert('Visiting Friend 3!')">ðŸ”¹ Friend 3</div>
    </div>

    <div class="comment-section">
        <h3>Comment Section</h3>
        <textarea id="commentInput" placeholder="Leave a comment..."></textarea>
        <button onclick="postComment()">Post Comment</button>
        <div id="comments"></div>
    </div>
    
    <div class="music-player">
        <audio controls autoplay loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <script>
        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const columns = Math.floor(canvas.width / 20);
        const drops = Array(columns).fill(0);
        function drawMatrixRain() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00";
            ctx.font = "20px monospace";
            drops.forEach((y, index) => {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, index * 20, y);
                drops[index] = y > canvas.height + Math.random() * 10000 ? 0 : y + 20;
            });
        }
        setInterval(drawMatrixRain, 50);
        
        function saveProfile() {
            document.getElementById("displayName").innerText = document.getElementById("profileName").value;
            document.getElementById("displayBio").innerText = document.getElementById("profileBio").value;
        }
        
        function postComment() {
            const input = document.getElementById("commentInput");
            const comment = input.value;
            if (comment.trim() === "") return;
            const commentBoard = document.getElementById("comments");
            const commentDiv = document.createElement("div");
            commentDiv.textContent = "ðŸ”¹ " + comment;
            commentBoard.prepend(commentDiv);
            input.value = "";
        }
    </script>
</body>
</html>
